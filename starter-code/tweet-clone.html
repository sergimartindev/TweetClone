<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>

  <div class="tweet">

    <div class="user">

      <div class="profile">
        <img src="img/profile-picture.jpg" />
      </div>

      <div class="userinfo">
        <div class="username">
          <img src="img/account-logo.jpg" /> 
          <p><b>jack</b></p> 
          <img src="img/validated-account.jpg" />
        </div>
        <div class="accountname">
          <p><b>@jack</b></p>
        </div>
      </div>

      <div class="follow">
        <button>
            <img src="img/twitter-logo.jpg" />
            <p>Follow</p>
        </button>
      </div>

    </div>

    <div class="content">
      <div class="text">
          <p>just setting up my twttr</p>
      </div>
      <div class="date">
          <p>9:50 PM - 21 Mar 2006</p>
      </div>
      <div class="actions">
        <div class="reply">
            <img src="img/reply.jpg" />
        </div>
        <div class="retweet">
            <img src="img/retweet.jpg" />
            <p>92,555</p>
        </div>
        <div class="favorite">
            <img src="img/favorite.jpg" />
            <p>71,111</p>
        </div>  
      </div>
    </div>

  </div>
</body>
</html>
